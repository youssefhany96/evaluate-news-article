<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
  </head>

  <body>
    <main>
      <div class="container">
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <section>
          <form class="" onsubmit="return Client.handleSubmit(event)">
              <input id="text" type="text" name="input" value="" placeholder="Enter the url here">
              <button class="button" type="submit" value="submit" 
              onclick="return Client.handleSubmit(event)"
              onsubmit="return Client.handleSubmit(event)">Submit
              </button>
          </form>
        </section>

       <section>
          <strong>Form Results:</strong>
          <div id="model"></div>
          <div id="agreement"></div>
          <div id="subjectivity"></div>
          <div id="confidence"></div>
          <div id="irony"></div>
        </section> 
      </div>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
        })
      }
    </script>
  </body>
</html>
